AWSTemplateFormatVersion: '2010-09-09'
Description: Auto destroy FortiEDR Lab after 2 hours

Resources:
  AutoDestroyRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DestroyStackPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - cloudformation:DeleteStack
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  DestroyFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.12
      Handler: index.handler
      Role: !GetAtt AutoDestroyRole.Arn
      Timeout: 60
      Code:
        ZipFile: |
          import boto3
          import os

          def handler(event, context):
              client = boto3.client('cloudformation')
              stack_name = os.environ['STACK_NAME']
              print(f"Deleting stack: {stack_name}")
              client.delete_stack(StackName=stack_name)

      Environment:
        Variables:
          STACK_NAME: fortiedr-lab

  AutoDestroyRule:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: cron(9 22 29 6 ? 2025)
      Targets:
        - Arn: !GetAtt DestroyFunction.Arn
          Id: TargetFunctionV1

  PermissionForEventsToInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DestroyFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt AutoDestroyRule.Arn
